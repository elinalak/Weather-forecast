<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Forecast ðŸŒ¡</title>
  </head>

  <body>
    <div class="main container">
      <div class="current place">
        <button id="current-location" class="current-location">Your location</button>
        <h1>KRAKOW</h1>
        <p class="sky" id="today-sky">Sky</p>
         <img src="" alt ="clear" id = "icon" class = "main-icon"/>
          <div class="temp-now"> <span class="tofaren" id="temp-now">28</span><span class="temp-icon">&#x2103</span></div>
      </div>
       <small class ="keyweather"> Wind: <span id="today-wind-speed">5</span> km/h, <span id="direction">N</span></br> Humidity: <span id="today-humidity">20</span>% </br> Pressure: <span id="today-pressure">1017</span> hpA </small>
      <div class="current data">
        <small
          ><span id="current-date">16/06/2022</span></br><span id="current-day">Thursday</span></small
        >
        
        <p class="celcius-farenheit"><a href="#" id="celcius">&#x2103</a> ðŸŒ¡ <a href="#" id="farenheit">&#8457</a></p>
        <p class="current temperature"><b><span class="tofaren" id="today-day-temp">28</span><span class="temp-icon">&#x2103</span> </b>/ <span class="tofaren" id="today-night-temp">12</span><span class="temp-icon">&#x2103</span></p>
      </div>
      <div class="input form">
        <input
          type="search" 
          class="city-name"
          placeholder="Enter city here"
          autofocus = "on"
          id="input-city"
        />
        <button type="button" class="btn btn-secondary btn-rounded" id="button">
          Search
        </button>
      </div>
      <div class="rainbow">
        <div class="rainbowcolor-1">R</div>
        <div class="rainbowcolor-2">A</div>
        <div class="rainbowcolor-3">I</div>
        <div class="rainbowcolor-4">N</div>
        <div class="rainbowcolor-5">B</div>
        <div class="rainbowcolor-6">O</div>
        <div class="rainbowcolor-7">W</div>
      </div>
      <div class="hourly" id="hourly"></div>
      <div class="future weather" id="futureweather">
    </div>
  </body>
  <footer><small>Coded by Viktoria Lakida - 2022</br> <a href="https://github.com/elinalak/Weather-forecast" target="_blank">GitHub<a></small></footer>
  <script src="index.js"></script>
</html>
